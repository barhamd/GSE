<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            #image 
            {
                background-image:url('large-grid.jpeg');
                width:10000px;
                height:10000px;
            }
            #container p
            {
                cursor: move;
                background:gray;
                color:white;
            }
        </style>

        <!--Linking to jquery files-->
        <link type="text/css" href="/Users/devinbarham/Programming/jquery/jquery-ui-1.8.23.custom/css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
        <script src="/Users/devinbarham/Programming/jquery/jquery-ui-1.8.23.custom/js/jquery-1.8.0.min.js"></script>
        <script src="/Users/devinbarham/Programming/jquery/jquery-ui-1.8.23.custom/js/jquery-ui-1.8.23.custom.min.js"></script>

        <script type="text/javascript">

            /*Displays xy coordinates of mouseclicks in div*/
        jQuery(document).ready(function(){
                $("#grid").click(function(e){
                    var x = e.pageX - this.offsetLeft;
                    var y = e.pageY - this.offsetTop;
                    $('#coordinates').append(x +'&nbsp'+ y +'<br />');


                    /*The following is suppose to save the data to a table. It is not working just yet. So far, working on 
                    /*$('#coordinates').append('<tr>x</tr><tr>y</tr>'); this doesn't work...*/
                    });
                })

/*This enables #container to be resizable, and also links #grid to resize at the same time.*/
$(function() {
        $("#container").resizable({
alsoResize: "#grid"
});
        });

/*This enabls #container to be draggable*/
$(function() {
        $("#container").draggable({handle: "p"});
        });
    </script>
</head>
<body>

    <!--This displays the xy coordinates-->
    <h2 style="float:right;" id="coordinates">
        x, y <br />
    </h2>


    <!--This is the resizable grid-->
    <div style="width: 515px; height: 515px; background: rgba(250,250,250,0); float:left;" id="container">
        <p>&nbsp;Drag me from here</p>
        <!--This is the clickable div-->
        <div style="width: 500px; height: 450px; background:#ccc; float:left; opacity:.6; border:5px solid black;" id="grid">
            Click for x,y coordinates.
        </div>
    </div>
    <!--This is the image div-->
    <div id="image">
    </div>
</body>
        </html>
