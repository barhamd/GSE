        <script type="text/javascript">

            /*Displays xy coordinates of mouseclicks in div*/
        jQuery(document).ready(function(){
                $("#grid").click(function(e){
                    var x = e.pageX - this.offsetLeft;
                    var y = e.pageY - this.offsetTop;
                    $('#coordinates').append(x +'&nbsp'+ y +'<br />');


                    /*The following is suppose to save the data to a table. It is not working just yet. So far, working on 
                    /*$('#coordinates').append('<tr>x</tr><tr>y</tr>'); this doesn't work...*/
                    });
                })

/*This should enable the div to be resizable*/
$(function() {
        $( "#grid" ).resizable();
        });
</script>
</head>
<body>

    <!--This displays the xy coordinates-->
    <h2 style="float:right;" id="coordinates">
        x, y <br />
    </h2>

    <!--This is the clickable div-->
    <div style="width: 500px; height: 500px; background:#ccc; float:left; opacity:.4;" id="grid">
        Click for x,y coordinates.
    </div>
